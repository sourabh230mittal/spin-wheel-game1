<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    canvas {
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üéâ Spin the Wheel & Win a Prize!</h2>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button onclick="spin()">Spin</button>
  <div id="result"></div>

  <script>
    const prizes = ["Free Gift", "‚Çπ50 Coupon", "10% Off", "No Prize", "‚Çπ100 Voucher", "Buy 1 Get 1"];
    const colors = ["#f44336", "#2196f3", "#4caf50", "#ff9800", "#9c27b0", "#00bcd4"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = canvas.width / 2;
    const angleStep = (2 * Math.PI) / prizes.length;

    let rotation = 0;
    let spinning = false;

    function drawWheel() {
      for (let i = 0; i < prizes.length; i++) {
        const start = rotation + i * angleStep;
        const end = start + angleStep;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, start, end);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(start + angleStep / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.fillText(prizes[i], radius - 10, 10);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * 3000 + 3000;
      let duration = 4000;
      let start = Date.now();

      const interval = setInterval(() => {
        let now = Date.now();
        let elapsed = now - start;
        let progress = elapsed / duration;

        if (progress >= 1) {
          clearInterval(interval);
          spinning = false;
          let degrees = (rotation * 180 / Math.PI) % 360;
          let index = prizes.length - Math.floor((degrees / 360) * prizes.length) - 1;
          index = (index + prizes.length) % prizes.length;
          document.getElementById("result").innerText = "üéÅ You won: " + prizes[index];
        } else {
          rotation += (spinAngle / duration) * (1 - progress / 2);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(rotation);
          ctx.translate(-centerX, -centerY);
          drawWheel();
          ctx.restore();
        }
      }, 16);
    }

    drawWheel();
  </script>
</body>
</html>
