
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #wheel {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #444;
      position: relative;
      background: conic-gradient(
        #f44336 0deg 60deg,
        #4CAF50 60deg 120deg,
        #2196F3 120deg 180deg,
        #FFEB3B 180deg 240deg,
        #FF9800 240deg 300deg,
        #9C27B0 300deg 360deg
      );
    }
    #wheel:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      background: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #000;
      margin: 10px auto -20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¯ Spin the Wheel & Win a Prize!</h2>

<div class="form-container">
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <textarea id="address" placeholder="Address" rows="3" required></textarea>
  <button onclick="spin()" id="spinButton">Spin the Wheel</button>
</div>

<div id="pointer"></div>
<div id="wheel"></div>
<div id="result"></div>

<script>
  const prizes = ["Free Wash", "50% Off", "Gift Hamper", "No Prize", "Free Pickup", "Try Again"];

  function spin() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const resultDiv = document.getElementById("result");

    if (!name || !phone || !address) {
      alert("Please fill in all your details before spinning.");
      return;
    }

    const wheel = document.getElementById("wheel");
    const deg = 3600 + Math.floor(Math.random() * 360);
    wheel.style.transition = "transform 5s ease-out";
    wheel.style.transform = `rotate(${deg}deg)`;

    const sector = (deg % 360) / 60;
    setTimeout(() => {
      const prizeIndex = Math.floor(6 - sector) % 6;
      const winningPrize = prizes[prizeIndex];
      resultDiv.textContent = `ðŸŽ‰ You won: ${winningPrize}`;

      // Send data to webhook
      fetch('https://script.google.com/macros/s/AKfycbwcC1mVEHJiiOID8qbU7iiahCGdLYdvPTzEst5xfZnugHxiYHECPj9lbX3keMCbMzAnPg/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name,
          phone,
          address,
          prize: winningPrize,
          timestamp: new Date().toISOString()
        })
      });
    }, 5200);
  }
</script>

</body>
</html>
